<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .profile-container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .profile-container img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .profile-container h1 {
            font-size: 24px;
            margin: 10px 0;
        }
        .profile-container p {
            font-size: 16px;
            color: #555;
        }
        .contact-info a {
            display: inline-block;
            margin: 10px;
            text-decoration: none;
            color: #007BFF;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="profile-picture.jpg" alt="Profile Picture">
        <h1>John Doe</h1>
        <p>Hello! I am a web developer passionate about creating beautiful and functional websites. I love coding, coffee, and cats!</p>
        <div class="contact-info">
            <a href="mailto:john.doe@example.com">Email Me</a>
            <a href="https://www.linkedin.com/in/johndoe" target="_blank">LinkedIn</a>
        </div>
    </div>
</body>
</html>
