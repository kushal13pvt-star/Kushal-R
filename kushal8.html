<!DOCTYPE html>
<html>
<head>
  <title>Basic Arithmetic Operations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    input[type="number"] {
      padding: 5px;
      margin: 5px;
      width: 120px;
    }
    button {
      padding: 8px 15px;
      margin: 5px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      color: green;
    }
  </style>
</head>
<body>

  <h2>Basic Arithmetic Operations</h2>

  <input type="number" id="num1" placeholder="Enter first number">
  <input type="number" id="num2" placeholder="Enter second number"><br>

  <button onclick="calculate('add')">Add</button>
  <button onclick="calculate('sub')">Subtract</button>
  <button onclick="calculate('mul')">Multiply</button>
  <button onclick="calculate('div')">Divide</button>

  <div id="result"></div>

  <script>
    function calculate(operation) {
      // Get numbers from input fields
      let n1 = parseFloat(document.getElementById('num1').value);
      let n2 = parseFloat(document.getElementById('num2').value);
      let res;

      // Check for valid input
      if (isNaN(n1) || isNaN(n2)) {
        res = "Please enter valid numbers!";
      } else {
        switch(operation) {
          case 'add':
            res = n1 + n2;
            break;
          case 'sub':
            res = n1 - n2;
            break;
          case 'mul':
            res = n1 * n2;
            break;
          case 'div':
            if(n2 === 0) {
              res = "Cannot divide by zero!";
            } else {
              res = n1 / n2;
            }
            break;
        }
      }

      // Display the result
      document.getElementById('result').innerText = "Result: " + res;
    }
  </script>

</body>
</html>
