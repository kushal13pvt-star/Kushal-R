<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Styling Example</title>
<style>
h1 {
font-family: Arial, sans-serif;
font-size: 24px;
color: #333;
text-align: center;
text-decoration: underline;
}
p {
line-height: 1.5;
letter-spacing: 1px;
font-weight: bold;
}
</style>
</head>
<body>
<h1>Welcome to free movie download Website</h1>
<p>movie download size </p>
<p>size 480p 500mb</p>
<p>720p 1.5gb</p>
<p>1080p 2gb </p>
<p>2160p 4gb</p>
</body>
</html>
