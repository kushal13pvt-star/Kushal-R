<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FitForge + DOM Practice</title>
  <meta name="description" content="Beginner fitness guide and DOM practice in one page" />
  <style>
    /* === FitForge Styles === */
    :root{
      --bg:#f6fbff;
      --card:#ffffff;
      --accent:#0b76ff;
      --accent-2:#00c2a8;
      --muted:#6a6f77;
      --shadow: 0 8px 26px rgba(11,118,255,0.06);
      --radius:14px;
      --max-width:1100px;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:linear-gradient(180deg,#f6fbff 0%, #ffffff 60%);
      color:#0c1221; -webkit-font-smoothing:antialiased; line-height:1.5; padding:32px 18px; display:flex; justify-content:center;
    }
    .container{width:100%;max-width:var(--max-width)}

    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:22px}
    .brand{display:flex;align-items:center;gap:12px;text-decoration:none;color:inherit}
    .logo{width:56px;height:56px;border-radius:12px;background:linear-gradient(135deg,var(--accent),var(--accent-2));display:grid;place-items:center;color:white;font-weight:800}
    .brand h1{margin:0;font-size:20px}
    .brand p{margin:0;font-size:12px;color:var(--muted)}

    nav{display:flex;gap:10px}
    nav a{padding:8px 12px;border-radius:10px;text-decoration:none;color:var(--muted);font-weight:700}
    nav a.cta{background:var(--accent);color:white}

    main{display:grid;grid-template-columns:1fr 320px;gap:24px}
    .hero{background:var(--card);padding:22px;border-radius:16px;box-shadow:var(--shadow);display:flex;gap:18px;align-items:center}
    .hero-left{flex:1}
    .eyebrow{color:var(--accent);font-weight:800;font-size:13px}
    .hero h2{margin:8px 0 10px;font-size:26px}
    .hero p{margin:0;color:var(--muted)}
    .btn{padding:10px 14px;border-radius:10px;border:0;font-weight:800;cursor:pointer}
    .btn.primary{background:var(--accent);color:white}
    .btn.ghost{background:transparent;border:1px solid rgba(0,0,0,0.06)}
    .hero-right{width:300px}
    .card-img{border-radius:12px;overflow:hidden;box-shadow:var(--shadow)}
    .card-img img{width:100%;height:180px;object-fit:cover}

    section{margin-top:18px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:14px}
    .card{background:var(--card);border-radius:12px;padding:14px;box-shadow:var(--shadow)}
    .card h3{margin:0 0 8px 0}
    .card p{margin:0;color:var(--muted);font-size:14px}
    .workout{display:flex;gap:12px;align-items:flex-start}
    .workout .icon{width:54px;height:54px;border-radius:10px;background:linear-gradient(180deg,#fff,#f2fbff);display:grid;place-items:center;font-weight:800;color:var(--accent);box-shadow:0 6px 18px rgba(11,118,255,0.06)}
    .list{padding-left:18px;color:var(--muted)}
    .progress-bar{background:#f1f5fb;border-radius:999px;height:12px;overflow:hidden}
    .progress-bar > span{display:block;height:100%;background:linear-gradient(90deg,var(--accent),var(--accent-2));width:0}
    .gallery{display:grid;grid-template-columns:repeat(3,1fr);gap:8px;margin-top:10px}
    .gallery img{width:100%;height:90px;object-fit:cover;border-radius:8px}
    footer{margin-top:20px;color:var(--muted);text-align:center;font-size:13px}

    @media (max-width:980px){main{grid-template-columns:1fr} .hero-right{width:100%} .gallery{grid-template-columns:repeat(2,1fr)}}
    @media (max-width:520px){body{padding:18px}.hero h2{font-size:20px}.gallery img{height:70px}}

    a:focus, button:focus, input:focus{outline:none;box-shadow:0 0 0 3px rgba(11,118,255,0.12)}

    /* === DOM Manipulation Section === */
    .dom-exercise {
      max-width: 900px;
      margin: 48px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: var(--shadow);
    }
    .dom-exercise .card {
      border:1px solid #ddd;
      padding:12px;
      border-radius:8px;
      margin-top:12px
    }
    .dom-exercise button {
      padding:8px 12px;
      border-radius:6px;
      border:1px solid #bbb;
      background:#fff;
      cursor:pointer
    }
    .dom-exercise input[type=text] {
      padding:6px;
      border-radius:6px;
      border:1px solid #ccc
    }
    .highlight {
      background:linear-gradient(90deg, rgba(255,230,150,0.6), rgba(255,255,255,0.0));
    }
    .dom-exercise ul {
      padding-left:20px
    }
  </style>
</head>
